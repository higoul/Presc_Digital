  <title>Prescrição Fácil Digital</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lato:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Custom scrollbar for webkit browsers */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f5f9;
    }
    ::-webkit-scrollbar-thumb {
      background: #94a3b8;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }
    .animate-fade-in {
      animation: fadeIn 0.3s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    [contenteditable="true"]:hover {
      outline: 2px dashed #0891b2;
      background-color: #f0f9ff;
    }
    [contenteditable="true"]:focus {
      outline: 2px solid #0891b2;
      background-color: #e0f2fe;
    }
    /* Prevent horizontal overflow */
    html, body {
      overflow-x: hidden;
    }
    #root {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
  </style>
